<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>ARMÁRIOS ESCOLARES</h1>
    <div id="corpo">
        <div class="armario">
            <div class="ocupado" id="ocupado" onclick="mudar()">
                <h1 class="letra">OCUPADO</h1>
            </div>
            <div class="linha"></div>
            <div class="linha"></div>
            <div class="linha"></div>
        </div>
        <div class="armario">
            <div class="desocupado" onclick="mudar()">
                <h1 class="letra">desocupado</h1>
            </div>
            <div class="linha"></div>
            <div class="linha"></div>
            <div class="linha"></div>
        </div>
        <div class="armario">
            <div class="desocupado" onclick="mudar()">
                <h1 class="letra">desocupado</h1>
            </div>
            <div class="linha"></div>
            <div class="linha"></div>
            <div class="linha"></div>
        </div>
        <div class="armario">
            <div class="manutencao" onclick="mudar()">
                <h1 class="letra">manutenção</h1>
            </div>
            <div class="linha"></div>
            <div class="linha"></div>
            <div class="linha"></div>
        </div> 
    </div>

    <script src="javascript/script.js"></script>
</body>
</html>
